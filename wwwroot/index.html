<!DOCTYPE html>
<html lang="en">
<!-- Target
1) Resize and movable
2) Add Shape
3) Add textbox-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="fps">FPS</div>

    <div id="main" hidden>
        <header>
            <h1>
                <a href="/">JuzDraw</a>
            </h1>
            <button id="leave">Leave</button>
        </header>
        <div id="status">status</div>
        <div class="selection">
            Stroke : <input type="range" id="size" min="1" max="30" step="1" value="5" list="ticks">
            <datalist id="ticks">
                <option value="5">
                <option value="10">
                <option value="15">
                <option value="20">
                <option value="25">
                <option value="30">
            </datalist>

            Colour : <input type="color" id="color" list="colors">
            <datalist id="colors">
                <option value="#ff0000">
                <option value="#ffa500">
                <option value="#ffff00">
                <option value="#008000">
                <option value="#0000ff">
                <option value="#4b0082">
                <option value="#ee82ee">
                <option value="#000000">
                <option value="#ffffff">
                <option value="#999999">
            </datalist>

            Fill : <input type="color" id="fill" list="colors2">
            <datalist id="colors">
                <option value="#ff0000">
                <option value="#ffa500">
                <option value="#ffff00">
                <option value="#008000">
                <option value="#0000ff">
                <option value="#4b0082">
                <option value="#ee82ee">
                <option value="#000000">
                <option value="#ffffff">
                <option value="#999999">
            </datalist>
        </div>
        <div id="nav">
            <!-- Creating radio buttons -->
            <div id="type">
                <label id="pen" title="pen">
                    <input type="radio" name="type" value="pen" onclick="menu(this.value)">
                    <span class="material-icons">edit</span>                 
                </label>
                <label id="cursor" title="cursor">
                    <input type="radio" name="type" value="cursor" onclick="menu(this.value)">
                    <span class="material-icons">open_with</span>
                </label>
                <label id="text" title="textbox">
                    <input type="radio" name="type" value="text" onclick="menu(this.value)" >
                    <span class="material-icons">title</span>
                </label>
                <label id="rect" title="rectangle">
                    <input type="radio" name="type" value="rect" onclick="menu(this.value)" >
                    <span class="material-icons">crop_5_4</span>
                </label>
                <label id="circle" title="circle">
                    <input type="radio" name="type" value="circle" onclick="menu(this.value)">
                    <span class="material-icons">panorama_fish_eye</span>
                </label>
                <label id="line" title="line">
                    <input type="radio" name="type" value="line" onclick="menu(this.value)">
                    <span class="material-icons">horizontal_rule</span>
                </label>
                <label id="upload" title="upload">
                    <input type="file" name="file" hidden>
                    <span class="material-icons">cloud_upload</span>
                </label>
                <label id="save" title="save">
                    <input type="button" name="type" hidden>
                    <span class="material-icons">save</span>
                </label>
            </div>
        </div>

        <div id="content">
            <svg id="grid_wrap" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <pattern id="smallGrid" width="8" height="8" patternUnits="userSpaceOnUse">
                        <path d="M8,0L0,0,0,8" fill="none" stroke="#cccccc" stroke-width="0.5" />
                    </pattern>
                    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
                        <rect width="80" height="80" fill="url(#smallGrid)" />
                        <path d="M80,0L0,0,0,80" fill="none" stroke="#cccccc" stroke-width="1" />
                    </pattern>
                </defs>

                <rect width="100%" height="100%" fill="url(#grid)" />
            </svg>
            <svg id="draw" viewBox="0 0 1052 744">
                <g id="resize_wrap">
                    <rect id="resize_border" class='notMoveable' fill="none" stroke="lightblue" stroke-width="1px" />
                    <rect id="resize_nw" class='notMoveable' width="10" height="10" />
                    <rect id="resize_n" class='notMoveable' width="10" height="10" />
                    <rect id="resize_ne" class='notMoveable' width="10" height="10" />
                    <rect id="resize_e" class='notMoveable' width="10" height="10" />
                    <rect id="resize_se" class='notMoveable' width="10" height="10" />
                    <rect id="resize_s" class='notMoveable' width="10" height="10" />
                    <rect id="resize_sw" class='notMoveable' width="10" height="10" />
                    <rect id="resize_w" class='notMoveable' width="10" height="10" />
                </g> 
                <g id="line_edit">
                    <rect id="line_x1" class='notMoveable' width="10" height="10" />
                    <rect id="line_x2" class='notMoveable' width="10" height="10" />
                </g>
                <!-- <script type="application/ecmascript"> <![CDATA[
                    function circle_click(evt) {
                      var circle = evt.target;
                      var currentRadius = circle.getAttribute("r");
                      if (currentRadius == 100)
                        circle.setAttribute("r", currentRadius*2);
                      else
                        circle.setAttribute("r", currentRadius*0.5);
                    }
                  ]]> </script> -->
            </svg>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/signalr.js"></script>
    <script src="js/image.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
